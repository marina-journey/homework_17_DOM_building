<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Building</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">        
        <section class="squad">
            <div class="unit one">
                <p class="health">
                    Health
                </p>
                <p class="stamina">
                    Stamina
                </p>
                <p class="character">
                    Infantryman
                </p>
                <div class="pic">
                    <img class="infantryman" src="images/infantryman.png" alt="infantryman">
                </div>
            </div><!--
        --><div class="unit two">
                <p class="health">
                    Health
                </p>
                <p class="stamina">
                    Stamina
                </p>
                <p class="character">
                    Pilot
                </p>
                <div class="pic">
                    <img class="pilot" src="images/pilot.png" alt="pilot">
                </div>
            </div><!--
        --><div class="unit three">
                <p class="health">
                    Health
                </p>
                <p class="stamina">
                    Stamina
                </p>
                <p class="character">
                    Sniper
                </p>
                <div class="pic">
                    <img class="sniper" src="images/sniper.png" alt="sniper">
                </div>
            </div>
        </section>
    </div>
    <script src='unit.js'></script>
    <script src='squad.js'></script>
    <script src='script.js'></script>
</body>
</html>
